# See https://docs.rubocop.org/rubocop/configuration

require:
  - rubocop-rspec

AllCops:
  NewCops: disable
  TargetRubyVersion: 2.4

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*.rb

Metrics/AbcSize:
  Max: 18

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Metrics/ClassLength:
  Max: 120

Style/FrozenStringLiteralComment:
  Enabled: false

Style/BlockDelimiters:
  Exclude:
    - spec/**/*.rb

RSpec/ExampleLength:
  Max: 6

RSpec/MultipleExpectations:
  Enabled: false
